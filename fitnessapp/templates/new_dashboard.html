{% extends "layout.html" %}
{% block content %}
<div class="carousel slide" data-bs-ride="carousel" id="carousel-1">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="w-100 d-block" src="../static/img/sp111.png" alt="Slide 1: Description" />
        </div>
        <div class="carousel-item">
            <img class="w-100 d-block" src="../static/img/sp222.png" alt="Slide 2: Description" />
        </div>
        <div class="carousel-item">
            <img class="w-100 d-block" src="../static/img/sp333.png" alt="Slide 3: Description" />
        </div>
    </div>
    <div>
        <a class="carousel-control-prev" href="#carousel-1" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-1" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>
    <ol class="carousel-indicators">
        <li data-bs-target="#carousel-1" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#carousel-1" data-bs-slide-to="1"></li>
        <li data-bs-target="#carousel-1" data-bs-slide-to="2"></li>
    </ol>
</div>

<div class="row justify-content-center align-items-center" id="introduction">
    <div class="col-12 col-md-6 col-lg-4 mb-4">
        <h3 class="card-title text-center text-white my-4">For the love of fit!</h3>
        <div class="ratio ratio-16x9">
            <video class="w-100" controls>
                <source src="../static/videos/video.mp4" type="video/mp4" />
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</div>

<div class="row">
    {% for exercise in exercises %}
    <div class="col-12 col-md-6 col-lg-4 mb-4">
        <div class="card" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); text-align: center;">
            <img class="img-thumbnail" src="{{ exercise.image }}" alt="{{ exercise.name }} image" />
            <div class="card-body">
                <h4 class="card-title">{{ exercise.name }}</h4>
                <button class="btn btn-secondary btn-sm add-favorite" data-exercise-id="{{ exercise.exercise_id }}">Add to Favorites</button>
                <button class="btn btn-secondary btn-sm remove-favorite" data-exercise-id="{{ exercise.exercise_id }}">Remove from Favorites</button>
                <p class="card-text"><br />&nbsp;{{ exercise.intro }}<br /><br /></p>
                <a class="btn btn-secondary btn-sm" href="{{ url_for('program', exercise=exercise.href) }}" role="button">More Info</a>
                <a class="btn btn-secondary btn-sm" href="{{ exercise.video_link }}" role="button">Tutorial</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<div class="container site-section" id="yoga-2">
    <h2 style="color: white"><strong>Most Popular Workouts</strong></h2>
    <div class="row" style="margin-top: 20px">
        <div class="col-4">
            <div class="card" style="width: 325px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); text-align: center;">
                <a href="{{ url_for('program', exercise='abs_smash') }}"><img class="img-thumbnail" src="../static/img/R31.jpg" alt="Abs Smash workout" /></a>
                <div class="card-body">
                    <h4 class="card-title">Abs Smash</h4>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card" style="width: 325px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); text-align: center;">
                <a href="{{ url_for('program', exercise='core') }}"><img class="img-thumbnail" src="../static/img/R32.jpg" alt="Core Conditioning workout" /></a>
                <div class="card-body">
                    <h4 class="card-title">Core Conditioning</h4>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card" style="width: 325px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); text-align: center;">
                <a href="{{ url_for('program', exercise='belly') }}"><img class="img-thumbnail" src="../static/img/R21.jpg" alt="Belly Burner workout" /></a>
                <div class="card-body">
                    <h4 class="card-title">Belly Burner</h4>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<script>
$(document).ready(function () {
    $(".add-favorite").on("click", function () {
        var exerciseId = $(this).data("exercise-id");
        var requestData = {
            exercise_id: exerciseId,
            action: "add",
        };
        $.ajax({
            type: "POST",
            url: "/add_favorite",
            data: JSON.stringify(requestData),
            contentType: "application/json",
            success: function (data) {
                if (data.status === "success") {
                    toastr.success("Added to Favorites!");
                } else if (data.status === "alreadyAdded") {
                    toastr.info("This exercise is already saved in your Favorites.");
                } else {
                    toastr.error("An error occurred while managing favorites.");
                }
            },
            error: function () {
                toastr.error("An error occurred while making the request.");
            },
        });
    });

    $(".remove-favorite").on("click", function () {
        var exerciseId = $(this).data("exercise-id");
        var requestData = {
            exercise_id: exerciseId,
            action: "remove",
        };
        $.ajax({
            type: "POST",
            url: "/add_favorite",
            data: JSON.stringify(requestData),
            contentType: "application/json",
            success: function (data) {
                if (data.status === "success") {
                    toastr.error("Removed from Favorites!");
                } else {
                    toastr.error("An error occurred while managing favorites.");
                }
            },
            error: function () {
                toastr.error("An error occurred while making the request.");
            },
        });
    });
});
</script>
{% endblock %}
