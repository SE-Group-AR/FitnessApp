{% extends "layout.html" %}
{% block content %}
    <div class="row justify-content-center align-items-center">
        <h1 class="col-12 col-md-12 col-lg-12 text-white my-2"><strong><span>{{ exercise.name }}</span></strong></h1>
        <div class="my-4">
            <img src="{{ exercise.image }}">
        </div>
        <p class="col-12 col-md-8 col-lg-8 text-white">{{ exercise.description|safe }}</p>
    </div>
    <div class="row justify-content-center align-items-center mb-4">
        <div class="card col-12 col-md-8 col-lg-8">
            <div class="card-body">
                <h4 class="card-title">Enroll in our {{ exercise.name }} Plan</h4>
                <img class="img-thumbnail" src="{{ exercise.plan_image }}">
            </div>
            <form method="POST" action="">
                {{ form.hidden_tag() }}
                    <div class="form-group">
                        {{ form.submit(class="btn btn-outline-info") }}
                    </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock content %}
